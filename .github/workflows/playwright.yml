name: Playwright Tests with OpenCart Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    services:
      # Levanta el contenedor de MySQL y OpenCart
      docker:
        image: docker:20.10.24
        options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-docker@v3

      - name: Start OpenCart services
        run: docker-compose up -d

      - name: Wait for OpenCart to be ready
        run: |
          echo "Esperando 30s para que OpenCart cargue..."
          sleep 30

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Fix Playwright permissions
        run: chmod +x ./node_modules/.bin/playwright

      - name: Install Playwright Browsers
        run: npm run playwright:install

      - name: Run Playwright Tests
        run: npm run test:e2e

      - name: Upload Playwright Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: playwright-report/

      - name: Stop Docker containers
        run: docker-compose down
