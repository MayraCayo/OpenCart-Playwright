name: Playwright Tests with OpenCart y Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Levantar servicios con Docker Compose
      - name: Start OpenCart services
        run: docker compose up -d

      # 3Ô∏è‚É£ Esperar a que OpenCart est√© listo
      - name: Wait for OpenCart to be ready
        run: sleep 30

      # 4Ô∏è‚É£ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 5Ô∏è‚É£ Instalar dependencias del proyecto
      - name: Install dependencies
        run: npm install

      # 6Ô∏è‚É£ Dar permisos al binario de Playwright
      - name: Fix Playwright permissions
        run: chmod +x ./node_modules/.bin/playwright

      # 7Ô∏è‚É£ Instalar navegadores de Playwright
      - name: Install Playwright Browsers
        run: npm run playwright:install

      # 8Ô∏è‚É£ Ejecutar los tests
      - name: Run Playwright Tests
        run: npm run test:e2e

      # 9Ô∏è‚É£ Subir resultados como artifact
      - name: Upload Playwright Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: playwright-report/

      # üîü Apagar contenedores despu√©s de los tests
      - name: Stop Docker containers
        run: docker compose down
